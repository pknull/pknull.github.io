<script>
  var _0x1976 = 'CuVr.j00r.7337h.1.Lu8.jøø.!!!1one';

  // Theme toggle with localStorage persistence (light -> dark -> minimal)
  var linkstyle = document.getElementById('linkstyle');
  var hljsTheme = document.getElementById('hljs-theme');
  var themeToggle = document.getElementById('theme-toggle');
  var themes = ['light', 'dark', 'minimal'];
  var themeLabels = { light: 'LITE', dark: 'DARK', minimal: 'MINI' };

  // Check localStorage, else detect OS preference, else default dark
  var currentTheme = localStorage.getItem('theme');
  if (!currentTheme) {
    var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    currentTheme = prefersDark ? 'dark' : 'light';
  }
  if (themes.indexOf(currentTheme) === -1) currentTheme = 'dark';
  var hljsDark = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/base16/gruvbox-dark-hard.min.css';
  var hljsLight = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/base16/gruvbox-light-hard.min.css';

  function applyTheme(theme) {
    if (theme === 'minimal') {
      linkstyle.disabled = true;
      hljsTheme.disabled = true;
    } else {
      linkstyle.disabled = false;
      hljsTheme.disabled = false;
      linkstyle.href = theme === 'dark' ? 'css/dark.css' : 'css/light.css';
      hljsTheme.href = theme === 'dark' ? hljsDark : hljsLight;
    }
    themeToggle.textContent = themeLabels[theme];
  }
  applyTheme(currentTheme);

  themeToggle.onclick = function(e) {
    e.preventDefault();
    var idx = themes.indexOf(currentTheme);
    currentTheme = themes[(idx + 1) % themes.length];
    applyTheme(currentTheme);
    localStorage.setItem('theme', currentTheme);
  };

  // Page routing
  var pages = {
    blog: './blog.md',
    meta: './meta.md',
    link: './link.md',
    asha: './asha.md',
    test: './test.md'
  };

  var currentPage = 'blog';

  function parseHash() {
    var hash = window.location.hash.slice(1);
    if (hash === 'main') return { page: currentPage, entry: null, skipOnly: true };
    var parts = hash.split(':');
    var page = parts[0];
    var entry = parts[1] || null;
    return { page: pages[page] ? page : 'blog', entry: entry };
  }

  var contentLoaded = false;

  function loadPage(route) {
    if (route.skipOnly && contentLoaded) return;
    currentPage = route.page;
    var url = pages[route.page] || pages.blog;
    fetch(url)
      .then(function(response) {
        if (!response.ok) throw new Error('Failed to load');
        return response.text();
      })
      .then(function(md) {
        document.getElementById('main').innerHTML = DOMPurify.sanitize(marked.parse(md));
        contentLoaded = true;
        updateActiveNav(route.page);
        if (route.page === 'blog') addEntryLinks();
        if (route.entry) scrollToEntry(route.entry);
        if (window.hljs) hljs.highlightAll();
        addCodeCopyButtons();
      })
      .catch(function() {
        document.getElementById('main').innerHTML = '<p>Failed to load content. <a href="javascript:location.reload()">Reload</a></p>';
      });
  }

  function addEntryLinks() {
    var headings = document.querySelectorAll('#main h3');
    headings.forEach(function(h) {
      var dateText = h.textContent.trim();
      var parts = dateText.split('.');
      if (parts.length === 3) {
        var isoDate = parts[0] + '-' + parts[1] + '-' + parts[2];
        var link = document.createElement('a');
        link.href = '#blog:' + isoDate;
        link.className = 'entry-link';
        link.setAttribute('aria-label', 'Copy link to entry');
        link.textContent = '#';
        link.setAttribute('aria-hidden', 'true');
        link.onclick = function(e) {
          e.preventDefault();
          var fullUrl = window.location.origin + window.location.pathname + '#blog:' + isoDate;
          var status = document.getElementById('status');
          function onSuccess() {
            link.classList.add('copied');
            status.textContent = 'Link copied';
            setTimeout(function() {
              link.classList.remove('copied');
              status.textContent = '';
            }, 1500);
          }
          function onError() {
            status.textContent = 'Copy failed';
            setTimeout(function() { status.textContent = ''; }, 1500);
          }
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(fullUrl).then(onSuccess).catch(onError);
          } else {
            var textarea = document.createElement('textarea');
            textarea.value = fullUrl;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
              document.execCommand('copy');
              onSuccess();
            } catch (err) {
              onError();
            }
            document.body.removeChild(textarea);
          }
        };
        h.appendChild(link);
      }
    });
  }

  function scrollToEntry(isoDate) {
    // Convert 2026-01-27 to 2026.01.27
    var parts = isoDate.split('-');
    var displayDate = parts[0] + '.' + parts[1] + '.' + parts[2];
    var prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    var headings = document.querySelectorAll('#main h3');
    headings.forEach(function(h) {
      if (h.textContent.trim().startsWith(displayDate)) {
        h.scrollIntoView({ behavior: prefersReducedMotion ? 'auto' : 'smooth' });
      }
    });
  }

  function addCodeCopyButtons() {
    var codeBlocks = document.querySelectorAll('pre > code');
    codeBlocks.forEach(function(code) {
      var pre = code.parentElement;
      if (pre.querySelector('.code-copy')) return;
      var btn = document.createElement('button');
      btn.className = 'code-copy';
      btn.textContent = 'copy';
      btn.setAttribute('aria-label', 'Copy code to clipboard');
      btn.onclick = function() {
        var text = code.textContent;
        navigator.clipboard.writeText(text).then(function() {
          btn.textContent = 'copied';
          btn.classList.add('copied');
          setTimeout(function() {
            btn.textContent = 'copy';
            btn.classList.remove('copied');
          }, 1500);
        });
      };
      pre.appendChild(btn);
    });
  }

  function updateActiveNav(page) {
    document.querySelectorAll('.nav-link').forEach(function(link) {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#' + page) {
        link.classList.add('active');
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Configure marked to increment heading levels by 1
    marked.use({
      walkTokens: function(token) {
        if (token.type === 'heading') {
          token.depth = Math.min(token.depth + 1, 6);
        }
      }
    });

    loadPage(parseHash());

    window.addEventListener('hashchange', function() {
      loadPage(parseHash());
    });
  });

</script>
